<html layout:decorate="~{layout}">
<head>
    <title>JIGUMIYAK</title>

    <script>
        $(document).ready(function() {
            var screenHeight = $(window).height();
            var currentScreen = 0;
            var isScrolling = false;

            $(window).on('wheel', function(event) {
                if (isScrolling) {
                    return;
                }

                if (event.originalEvent.deltaY > 0) {
                    isScrolling = true;
                    currentScreen++;
                } else {
                    isScrolling = true;
                    currentScreen = Math.max(currentScreen - 1, 0);
                }

                $('html, body').animate({
                    scrollTop: currentScreen * screenHeight
                }, 'slow', function() {
                    isScrolling = false;
                });
            });
        });
    </script>
</head>
<div layout:fragment="content" class="test-Container">
    <link rel="stylesheet" type="text/css" th:href="@{/test.css}">

    <style>

            font-weight: 700;
            font-style: normal;
        }

        .mainText {
            font-family: 'Cafe24Supermagic-Bold-v1.0';
        }

    </style>

    <div class="w-screen h-screen relative">
        <img src="https://velog.velcdn.com/images/jsr3643/post/2ddab95b-c349-4e85-b114-667566210ba8/image.png" alt="bg"

            </div>
        </div>
    </div>

    <div class="w-screen h-screen bg-red-100">

    </div>
</div>
</html>
