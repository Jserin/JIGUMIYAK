<html layout:decorate="~{layout}">
<head>
    <title>NOTICE-LIST</title>
</head>
<div layout:fragment="content" class="test-Container">
    <link rel="stylesheet" type="text/css" th:href="@{/test.css}">
    <div class="test-con mx-auto pr-1 h-full" style="margin-top:128px;">
        <h5 class="border-b-4 border-double border-gray-300 text-2xl pt-5">커뮤니티</h5>

        <!-- 검색  -->
        <div class="search-area flex py-4">
            <form action="/notice" method="get" class="flex flex-grow gap-2">
                <input type="hidden" id="page" name="page" value="${page}">
                <input type="hidden" id="pageSize" name="pageSize" value="${pageSize}">
                <select name="keywordCategory" id="keywordCategory" class="h-full border border-gray-400 rounded py-2">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="author">작성자</option>
                    <option value="all">제목+내용</option>
                </select>
                <select name="category" id="category" class="h-full border border-gray-400 rounded py-2">
                    <option value="">선택하세요</option>
                    <option th:each="category : ${categoryList}" th:value="${category.name}" th:text="${category.name}"></option>
                </select>
                <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="h-full flex-grow border border-gray-400 rounded py-2">
                <button type="submit" id="btn_search" class="h-full border border-gray-400 rounded px-4 py-2">찾기</button>
            </form>
        </div>

        <!--테이블-->
        <table class="w-full">
            <thead>
            <tr class="border-b">
                <th class="py-3">번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>조회수</th>
                <th>추천수</th>
            </tr>
            </thead>
            <tbody class="w-full">
            <tr th:each="notice, loop : ${paging}" class="border-b">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}" class="w-1/12 text-center"></td>
                <td class="w-5/12 py-2">
                    <a th:href="@{|/notice/${notice.id}|}" th:text="${notice.title}" class="text-lg w-full"></a>
                    <span class="text-sm text-green-600 px-3"
                          th:if="${#lists.size(notice.commentList) > 0}"
                          th:text="${#lists.size(notice.commentList)}">
                        </span>
                </td>
                <td class="w-2/12 text-center"><span th:if="${notice.author != null}" th:text="${notice.author.loginId}"></span></td>
                <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}" class="text-sm w-2/12 text-center"></td>
                <td class="w-1/12 text-center">조회수</td>
                <td class="w-1/12 text-center">추천수</td>
            </tr>
            </tbody>
        </table>


        <!-- 페이징 -->
        <div th:if="${!paging.isEmpty()}" class="w-full flex justify-center mt-5">
            <ul class="w-full flex justify-center">
                <li th:classappend="${!paging.hasPrevious} ? 'disabled'" class="py-3 px-1">
                    <a th:href="@{|?page=${paging.number-1}|}"><span>이전</span></a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}" th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'" class="p-3 mx-1 border rounded-lg hover:bg-gray-300">
                    <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li th:classappend="${!paging.hasNext} ? 'disabled'" class="py-3 px-1">
                    <a th:href="@{|?page=${paging.number+1}|}"><span>다음</span></a>
                </li>
            </ul>
        </div>


        <a th:href="@{/notice/create}" class="block text-center w-32 rounded-xl p-3 my-5" style="background:#E9B384;">글 작성하기</a>
    </div>

</div>
</html>
