<html layout:decorate="~{layout}">
<head>
    <title>BOARD-LIST</title>
</head>
<div layout:fragment="content" class="test-Container">
    <script type="text/javascript" th:src="@{/jquery-3.7.0.min.js}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/test.css}">
    <div class="test-con mx-auto pr-1 h-full" style="margin-top:128px;">
        <h5 class="border-b-4 border-double border-gray-300 text-2xl pt-5">커뮤니티</h5>

        <!-- 검색  -->
        <div class="search-area w-full h-32 border-b-4 border-double border-gray-300 flex justify-center items-center flex-wrap">
            <div class="search-box border border-gray-300 rounded-lg h-10 w-1/2 flex items-center">
                <form th:action="@{/notice}" method="get" id="parameterForm">
                    <input type="hidden" id="page" name="page" th:value="${page}">
                    <input type="hidden" id="pageSize" name="pageSize" th:value="${pageSize}">
                    <select id="keywordCategory" name="keywordCategory">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                        <option value="all">제목+내용</option>
                    </select>
                    <input type="text" id="keyword" name="keyword" class="inline-block h-full w-9/12 bg-transparent"
                           th:value="${keyword}">
                    <select id="category" name="category">
                        <option th:each="notice : ${paging}" th:value="${notice.category.name}"
                                th:text="${notice.category.name}"></option>
                    </select>
                    <button class="h-full w-3/12 inline-block border-l" type="submit" id="btn_search">찾기</button>
                </form>
            </div>
        </div>

        <!--테이블-->
        <table class="w-full">
            <thead>
            <tr class="border-b">
                <th class="py-3">번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>조회수</th>
                <th>추천수</th>
            </tr>
            </thead>
            <tbody class="w-full">
            <tr th:each="notice, loop : ${paging}" class="border-b">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"
                    class="w-1/12 text-center"></td>
                <td class="w-5/12 py-2">
                    <a th:href="@{|/notice/${notice.id}|}" th:text="${notice.title}" class="text-lg w-full"></a>
                    <span class="text-sm text-green-600 px-3"
                          th:if="${#lists.size(notice.commentList) > 0}"
                          th:text="${#lists.size(notice.commentList)}">
                        </span>
                </td>
                <td class="w-2/12 text-center"><span th:if="${notice.author != null}"
                                                     th:text="${notice.author.loginId}"></span></td>
                <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"
                    class="text-sm w-2/12 text-center"></td>
                <td class="w-1/12 text-center">조회수</td>
                <td class="w-1/12 text-center">추천수</td>
            </tr>
            </tbody>
        </table>


        <!-- 페이징 -->
        <div th:if="${!paging.isEmpty()}" class="w-full flex justify-center mt-5">
            <ul class="w-full flex justify-center">
                <li th:classappend="${!paging.hasPrevious} ? 'disabled'" class="py-3 px-1">
                    <a th:href="@{|?page=${paging.number-1}|}"><span>이전</span></a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="p-3 mx-1 border rounded-lg hover:bg-gray-300">
                    <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li th:classappend="${!paging.hasNext} ? 'disabled'" class="py-3 px-1">
                    <a th:href="@{|?page=${paging.number+1}|}"><span>다음</span></a>
                </li>
            </ul>
        </div>


        <a th:href="@{/notice/create}" class="block text-center w-32 rounded-xl p-3 my-5" style="background:#E9B384;">글
            작성하기</a>
    </div>

</div>
<script type="text/javascript">
    function _bSort(_this) {
        $("#bSort").val(_this.dataset.sort);
        $("#parameterForm").submit();
    }

    function _bPageSize() {
        $("#bPage").val(0);
        $("#bPageSize").val($("#boardPageSize").val());
        $("#parameterForm").submit();
    }

    function _bPaging(_this) {
        if (!$(_this).hasClass("disabled")) {
            $("#bPage").val(_this.dataset.page);
            $("#parameterForm").submit();
        }
    }

    function _bSearch() {
        $("#bPage").val(0);
        $("#bSearch").val($("#boardSearch").val());
        $("#bKw").val($("#boardKeyword").val());
        $("#parameterForm").submit();
    }

    function _bCategory(_this) {
        if (_this.dataset.count > 0) {
            $("#bPage").val(0);
            $("#bCategory").val(_this.dataset.category);
            $("#parameterForm").submit();
        }
    }

    function _goDetail(_this) {
        $("#parameterForm").attr("action", _this.dataset.uri);
        $("#parameterForm").submit();
    }
</script>
</html>
