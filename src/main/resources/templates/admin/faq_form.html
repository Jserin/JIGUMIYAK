<html layout:decorate="~{admin/ad_navbar}">
<head>
    <title>ADMIN-FAQ-FORM</title>
</head>
<div layout:fragment="content" class="relative">
    <div class="test-con mx-auto pr-1 h-full">
        <h5 class="border-b-4 border-double border-gray-300 text-2xl pt-5">자주찾는 문의</h5>
        <form th:object="${faqForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mt-5">
                <label for="category" class="text-xl">카테고리 선택</label>
                <select th:field="*{category}" name="category" id="category" class="block h-12 rounded-lg border w-1/3 rounded-lg p-3">
                    <option value="">선택하세요</option>
                    <option th:value="order">주문/결제</option>
                    <option th:value="refund">환불/반품/교환</option>
                    <option th:value="delivery">배송</option>
                    <option th:value="user">회원</option>
                    <option th:value="other">사이트 이용/기타</option>
                </select>
            </div>
            <div class="mt-5">
                <label for="question" class="w-full text-xl">제목</label>
                <input type="text" th:field="*{question}" class="block border w-full h-12 rounded-lg p-3">
            </div>
            <div class="mt-5">
                <label for="answer" class="w-full text-xl">답변</label>
                <textarea th:field="*{answer}" class="block border w-full rounded-lg p-3" rows="20"></textarea>
            </div>
            <input type="submit" value="저장하기" class="block text-center w-32 rounded-xl p-3 my-5 cursor-pointer" style="background:#E9B384;">
        </form>

        <a th:href="@{/admin/faq}">취소</a>
    </div>
</div>
</html>
