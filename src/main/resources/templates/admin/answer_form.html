<html layout:decorate="~{admin/ad_navbar}">
<head>
  <title>answer_form</title>
</head>
<div layout:fragment="content" class="relative">
  <div class="w-3/4 mx-auto">
    <h5 class="border-b-4 border-double border-gray-300 text-2xl pt-5">답변 수정</h5>
    <form th:object="${inquiryAnswerForm}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
      <div class="mt-5">
        <label for="content" class="w-full text-xl">답변</label>
        <textarea th:field="*{content}" class="block border w-full rounded-lg p-3" rows="20"></textarea>
      </div>
      <input type="submit" value="저장하기" class="block text-center w-32 rounded-xl p-3 my-5 cursor-pointer" style="background:#E9B384;">
    </form>

    <a th:href="@{|/admin/inquiry/${answer.inquiry.id}|}">취소</a>
  </div>
</div>
</html>
