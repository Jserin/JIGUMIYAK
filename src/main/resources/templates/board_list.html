<html layout:decorate="~{layout}">
<head>
    <title>BOARD-LIST</title>
</head>
<div layout:fragment="content" class="test-Container">
    <link rel="stylesheet" type="text/css" th:href="@{/test.css}">
    <div class="test-con mx-auto pr-1 h-full" style="margin-top:128px;">
        <h5 class="border-b text-2xl pt-5">커뮤니티</h5>
        <table class="bg-gray-100 mt-5 w-full">
            <thead class="bg-blue-100">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일시</th>
                    <th>조회수</th>
                    <th>추천수</th>
                </tr>
            </thead>
            <tbody class="w-full">
                <tr th:each="board, loop : ${paging}">
                    <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}" class="text-lg w-1/12"></td>
                    <td class="w-5/12">
                        <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.subject}" class="text-lg w-full"></a>
                        <span class="text-sm text-green-600"
                              th:if="${#lists.size(board.commentList) > 0}"
                              th:text="${#lists.size(board.commentList)}">
                        </span>
                    </td>
                    <td class="w-2/12">작성자</td>
                    <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}" class="text-lg w-2/12"></td>
                    <td class="w-1/12">조회수</td>
                    <td class="w-1/12">추천수</td>
                </tr>
            </tbody>
        </table>


        <!-- 페이징 -->
        <div th:if="${!paging.isEmpty()}" class="w-full flex justify-center">
            <ul class="w-full flex justify-center">
                <li th:classappend="${!paging.hasPrevious} ? 'disabled'" class="py-3 px-1 bg-red-100">
                    <a th:href="@{|?page=${paging.number-1}|}"><span>이전</span></a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}" th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'" class="bg-blue-100 p-3">
                    <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li th:classappend="${!paging.hasNext} ? 'disabled'" class="py-3 px-1 bg-red-100">
                    <a th:href="@{|?page=${paging.number+1}|}"><span>다음</span></a>
                </li>
            </ul>
        </div>


        <a th:href="@{/board/create}" class="block text-center w-32 rounded-xl p-3 my-5" style="background:#E9B384;">글 작성하기</a>
    </div>

</div>
</html>
