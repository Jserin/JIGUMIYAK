<html layout:decorate="~{layout}">
<head>
  <title>INQUIRY-DETAIL</title>
</head>
<div layout:fragment="content" class="test-Container">
  <link rel="stylesheet" type="text/css" th:href="@{/test.css}">
  <div class="test-con mx-auto pr-1 h-full" style="margin-top:128px;">
    <h5 class="border-b-4 border-double border-gray-300 text-2xl pt-5">문의내역</h5>
    <div class="flex justify-between items-end px-2 my-5 mx-10 border-b">
      <div th:text="${inquiry.subject}" class="text-2xl"></div>
      <div th:text="${#temporals.format(inquiry.createDate, 'yyyy-MM-dd HH:mm')}" class="text-base text-gray-500"></div>
    </div>
    <div th:utext="${@commonUtil.markdown(inquiry.content)}" class="px-5 pb-5 mt-5 mx-10 border-b"></div>
    <img th:if="${inquiry.img != null}" th:attr="src=${@commonUtil.getFilePath(inquiry.img.id)}" alt=""
         class="mx-10 px-5 w-1/2 border mt-5">

    <div class="p-5 mb-5 mx-10 bg-gray-200" th:each="answer : ${answerList}">
      <div class="mb-5" th:utext="${@commonUtil.markdown(answer.content)}">답변 내용</div>
      <div class="text-gray-500">답변 내용이 충분하지 않으시다면 채팅상담 이용 또는 고객센터 (010-2354-8192) 전화상담 이용해 주세요.</div>
    </div>

    <div class="m-8 text-center">
      <a th:href="@{/inquiry/list}" class="py-3 px-5 text-xl rounded-xl" style="background:#E9B384;">목록</a>
    </div>
  </div>
</div>
</html>
